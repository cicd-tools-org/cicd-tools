---
default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.2.2
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.23.0
    hooks:
      - id: check-metaschema
        name: check-schema
        files: "^cicd-tools/boxes/[\\d\\.]+/schemas/.*\\.json$"
        stages: [commit]
      - id: check-jsonschema
        name: check-cookiecutter-schema
        files: "^(cookiecutter\\.json|\\.github/scenarios/.*\\.json)$"
        args:
          - "--schemafile"
          - ".cicd-tools/boxes/bootstrap/schemas/cookiecutter.json"
        stages: [commit]
  - repo: https://github.com/cicd-tools-org/pre-commit.git
    rev:  0.1.0
    hooks:
      - id: commit-message-spelling
      - id: format-shell
        args:
          - "-w"
          - "--indent=2"
          - "-ci"
          - "-sr"
        exclude: "^{{cookiecutter\\.project_slug}}/.+$|^\\.cicd-tools/boxes/.+$"
      - id: format-toml
      - id: markdown-lint
        args:
          - "-c"
          - "{{cookiecutter.project_slug}}/.markdownlint.yml"
        exclude: "^{{cookiecutter\\.project_slug}}/.+$"
      - id: markdown-spelling
        exclude: "^{{cookiecutter\\.project_slug}}/.+$"
      - id: shell-fmt-lint
        args:
          - "-d"
          - "--indent=2"
          - "-ci"
          - "-sr"
        exclude: "^{{cookiecutter\\.project_slug}}/.+$|^\\.cicd-tools/boxes/.+$"
      - id: shell-lint
        args:
          - "--color=always"
          - "--source-path=SCRIPTDIR"
          - "--exclude=SC2317"
          - "-x"
        exclude: "^{{cookiecutter\\.project_slug}}/.+$|^\\.cicd-tools/boxes/.+$"
      - id: toml-lint
      - id: workflow-header-lint
        exclude: "^{{cookiecutter\\.project_slug}}/.+$"
      - id: workflow-lint
        exclude: "^{{cookiecutter\\.project_slug}}/.+$"
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        args:
          - "-c"
          - "./{{cookiecutter.project_slug}}/.yamllint.yml"
        exclude: "^{{cookiecutter\\.project_slug}}/.+$"
        stages: [commit]
