---
default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.42.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.29.0
    hooks:
      - id: yamllint
        args: ["-c", "./{{cookiecutter.project_slug}}/.yamllint.yml"]
        exclude: "^{{cookiecutter.project_slug}}/.+$"
        stages: [commit]
  - repo: local
    hooks:
      - id: shell-fmt
        name: shell-fmt
        description: "Format the project's shell scripts."
        entry: ./{{cookiecutter.project_slug}}/.pre-commit/shell-fmt.sh
        exclude: "^{{cookiecutter.project_slug}}/.+$"
        files: "^.+\\.(bash|sh)$"
        language: system
        pass_filenames: true
        stages: [commit]
      - id: shell-lint
        name: shell-lint
        description: "Lint the project's shell scripts."
        entry: ./{{cookiecutter.project_slug}}/.pre-commit/shell-lint.sh
        exclude: "^{{cookiecutter.project_slug}}/.+$"
        files: "^.+\\.(bash|sh)$"
        language: system
        pass_filenames: true
        stages: [commit]
      - id: toml-lint
        name: toml-lint
        description: "Lint the project's TOML files."
        entry: ./{{cookiecutter.project_slug}}/.pre-commit/toml-lint.sh
        files: "^.+\\.toml$"
        language: system
        stages: [commit]
        pass_filenames: true
      - id: workflow-lint
        name: workflow-lint
        description: "Lint the project's GitHub workflow files."
        entry: ./{{cookiecutter.project_slug}}/.pre-commit/workflow-lint.sh
        exclude: "^{{cookiecutter.project_slug}}/.+$"
        files: "^.github/workflows/.+\\.(yaml|yml)$"
        language: system
        pass_filenames: false
        stages: [commit]
      - id: workflow-header-lint
        name: workflow-header-lint
        description: "Lint the headers of the project's GitHub workflow files."
        entry: ./{{cookiecutter.project_slug}}/.pre-commit/workflow-header-lint.sh
        exclude: "^{{cookiecutter.project_slug}}/.+$"
        files: "^.github/workflows/.+\\.(yaml|yml)$"
        language: system
        pass_filenames: true
        stages: [commit]
