---
default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.2.2
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: https://github.com/cicd-tools-org/pre-commit.git
    rev: 464f0996828412ddad3b284ce4473f99c6e6270b
    hooks:
      - id: ansible-lint
        args:
          - "ansible_role"
        files: "^ansible_role/.+\\.(yaml|yml)$|^ansible_role/.ansible-lint$"
      - id: format-shell
        args:
          - "-w"
          - "--indent=2"
          - "-ci"
          - "-sr"
      - id: format-toml
      - id: markdown-lint
        args:
          - "-c"
          - ".markdownlint.yml"
      - id: markdown-spelling
      - id: shell-fmt-lint
        args:
          - "-d"
          - "--indent=2"
          - "-ci"
          - "-sr"
      - id: shell-lint
        args:
          - "--color=always"
          - "--source-path=SCRIPTDIR"
          - "--exclude=SC2317"
          - "-x"
{%- if cookiecutter.optional_toml_linting == 'true' %}
      - id: toml-lint
{%- endif %}
{%- if cookiecutter.optional_workflow_linting == 'true' %}
      - id: workflow-header-lint
      - id: workflow-lint
{%- endif %}
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        args:
          - "-c"
          - "./.yamllint.yml"
        stages: [commit]
